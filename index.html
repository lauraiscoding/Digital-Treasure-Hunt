<!DOCTYPE html>
<html>
    <head>
        <title> Digital Treasure Hunt</title>
        <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Eater|Iceland|Londrina+Outline|Megrim|Shojumaru|Akronim|Nosifer|Trade+Winds" rel="stylesheet">
    </head>
    <body>
        <h1>Welcome to the Digital Treasure Hunt!</h1>
         <div class="stuff">
        <img id="ship" src="https://vignette.wikia.nocookie.net/pirates/images/0/01/Flying_Dutchman_SideView.jpg/revision/latest?cb=20111117084649">
       
         <p>Click the button for a clue!</p>
          <p> <button class="buttonk">Clue #1</button></p>
             <p class="hello">It's small, blue and says visit me!</p>
        <p id="cluethree">Double click the shipwreck for next clue!</p>
        <img id="ff" src="https://vignette.wikia.nocookie.net/pirates/images/6/62/Black_Pearl_infobox.png/revision/latest?cb=20171110192901">
       <div class="cluefour">
      <p class="sparrow">Who's the rightful captain of the Black Pearl?</p>
        <button id="no">Hector Barbossa</button>
        <button id="answer">Jack Sparrow</button>
        <button id="nope">Davy Jones</button>
    </div>
    <p><button id="hypnotic">Check me out!</button></p>
   <p id="message"> <marquee>Davy Jones was here</marquee></p>
    </div>
   
    </body>
</html>
